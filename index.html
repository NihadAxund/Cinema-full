<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <nav>
            <section id="Sec-1">
                <section id="Logo"></section>
                <button type="button" class="btn btn-outline-light">
                    <i class="fa-solid fa-plus fa-beat-fade">
                        <strong>&nbsp; watchlist</strong>
                    </i>
                </button>
            </section>

            <section id="Sec-2">
                <div class="searchBox">

                    <input class="searchInput" type="text" placeholder="Search">
                    <button onclick="Search()" class="searchButton" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        &nbsp;Search
                    </button>
                </div>
                <div class="UserBox">
                    <p class="User_Name">Nihad</p>
                    <section class="User"></section>
                </div>
                <button type="button" class="btn btn-outline-warning">SIGN IN</button>
            </section>
        </nav>
    </header>

    <section class="Modal_Login">
        <section class="Login">
            <section id="l_txt">
                <p style="color: brown; font-size: 3em; font-family:Georgia, 'Times New Roman', Times, serif;">LOGIN</p>
            </section>
            <section class="Login_page">
                <form>
                    <label for="username">Email</label>
                    <input required type="email" placeholder="janet.weaver@reqres.in" id="username">
                    <label for="password">Random password</label>
                    <input required minlength="6" type="password" placeholder="Password" id="password">
                    <button onclick="Login_btn_Click()" type="button">Log In</button>
                </form>
            </section>
        </section>
    </section>




    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="Modal_Header">
                <button onclick="Back_Click()"></button>
            </div>
            <div class="Modal_Body">
                <div class="Movie_Image animate__animated animate__slideInDown"></div>
                <div class="Movie_Overview animate__animated animate__zoomInRight">

                </div>
            </div>
            <div class="Modal_footer">
                <section Tag="a" id="Nihad" class="Img_List">
                </section>
            </div>
        </div>

    </div>
    <section class="Section-2">
        <section class="Movies_name">
            <section class="Names_Move animate__animated animate__rollIn">
                <p class="Base" onclick="Click(event)">ALL MOVIES</p>
            </section>
            <section class="Favorite_Movie animate__animated animate__rollIn">
                <section class="Fav_Movies">
                    
                </section>
            </section>
        </section>

        <section class="Movies">
            <section class="Movies_Sec1">
                <div class="PageAdd d-flex justify-content-center align-items-center" onclick="Add_Page(event)">
                    <i class="fa-solid fa-plus fa-beat-fade" style="font-size: 80px;"></i>
                </div>

            </section>
        </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
